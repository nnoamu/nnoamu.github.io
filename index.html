<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="design.css"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit" type="text/css" />
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card">
    <div class="eq-container">
    <image id="eq-pic" src="images/image-equilibrium.jpg"></image>
    <div class="overlay"></div>
    <image id="view" src="images/icon-view.svg"></image>
  </div>
    <div class="card-desc">
      
      <h3><a>Equilibrium #3429</a></h3>

      Our Equilibrium collection promotes balance and calm.
    <div class="desc-num">
      <p class="eth-text"><image src="images/icon-ethereum.svg"></image>0.041 ETH</p>
      <p><image src="images/icon-clock.svg"></image>3 days left</p>
    </div>
    </div>
    <hr/>
    <div class="creator">
      
      <image id="creator-pic" src="images/image-avatar.png"></image>
      <p>Creation of <a>Jules Wyvern</a></p>
    </div>
  </div>


</body>
</html>
